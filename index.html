<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sistema de InformaciÃ³n de Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>

<body onload="init()">

<header><h4>Sistema de InformaciÃ³n de Estudiantes</h4></header>

<nav class="mb-3">
  <ul class="nav nav-tabs">
    <li class="nav-item"><a class="nav-link nav-option active" id="nav-create" onclick="showPane('create')">Crear estudiante</a></li>
    <li class="nav-item"><a class="nav-link nav-option" id="nav-list" onclick="showPane('list')">Listar estudiantes</a></li>
    <li class="nav-item"><a class="nav-link nav-option" id="nav-delete" onclick="showPane('delete')">Eliminar estudiante</a></li>
  </ul>
</nav>


<div class="card-pane" id="pane-create">
  <h5 class="text-center text-primary">Crear nuevo estudiante</h5>

  <form id="form-create" onsubmit="event.preventDefault(); saveStudent();">
    <label class="form-label">Nombres</label>
    <input id="input-nombres" required class="form-control mb-2">

    <label class="form-label">Apellidos</label>
    <input id="input-apellidos" required class="form-control mb-2">

    <label class="form-label">Edad</label>
    <input id="input-edad" type="number" min="0" required class="form-control mb-2" style="width:120px">

    <label class="form-label">Carrera</label>
    <select id="select-carrera" required class="form-select mb-2">
      <option value="">-- Cargando carreras... --</option>
    </select>

    <label class="form-label">Estrato</label>
    <input id="input-estrato" type="number" min="0" required class="form-control mb-3" style="width:120px">

    <button class="purple-btn">Guardar</button>
  </form>
</div>


<div class="card-pane hidden" id="pane-list">
  <h5 class="text-center text-primary">Lista de estudiantes</h5>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Id</th><th>Nombres</th><th>Apellidos</th>
          <th>Edad</th><th>Carrera</th><th>Estrato</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody-students"></tbody>
    </table>
  </div>
</div>


<div class="card-pane hidden" id="pane-delete">
  <h5 class="text-center text-primary">Eliminar estudiante</h5>

  <form onsubmit="event.preventDefault(); deleteById();">
    <label class="form-label">Id Estudiante</label>
    <input id="input-delete-id" type="number" required class="form-control" style="width:140px">
    <button class="purple-btn mt-3">Eliminar</button>
  </form>
</div>


<div class="modal" id="modal-edit">
  <div class="modal-dialog">
    <div class="modal-content">
      <form onsubmit="event.preventDefault(); applyEdit();">
        <div class="modal-header">
          <h5 class="modal-title">Editar Estudiante</h5>
          <button class="btn-close" onclick="closeEditModal()"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="edit-id">

          <label class="form-label">Nombres</label>
          <input id="edit-nombres" class="form-control">

          <label class="form-label mt-2">Apellidos</label>
          <input id="edit-apellidos" class="form-control">

          <label class="form-label mt-2">Edad</label>
          <input id="edit-edad" class="form-control">

          <label class="form-label mt-2">Carrera</label>
          <select id="edit-carrera" class="form-select"></select>

          <label class="form-label mt-2">Estrato</label>
          <input id="edit-estrato" class="form-control">
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
